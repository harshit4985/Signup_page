<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Home Page</title>
</head>
<body>
<h2>Signup</h2>
<form action="signup" method="get" autocomplete="on" target="_self">
        <table cellspacing="5px">
            <tr>
                <td><label for="a" >Name</label></td>
                <td><input type="text" name="name" id="a" placeholder="Name"></td>
            </tr>
            <tr>
                <td><label for="a">phno</label></td>
                <td><input type="text" name="phno" id="a" placeholder="phone no"></td>
            </tr>
            <tr>
                <td><label for="c">E-Mail</label></td>
                <td><input type="email" name="email" id="c" placeholder="E-mail"></td>
            </tr>
            <tr>
                <td><label for="f">Password</label></td>
                <td><input type="password" name="password" id="f" placeholder="Password"></td>
            </tr>
            <tr>
                <td><label for="g">Gender</label></td>
                <td><input type="radio" name="gender" id="g" value="male">Male
                    <input type="radio" name="gender" id="g" value="female">Female
                    <input type="radio" name="gender" id="g" value="others">Others
                </td>
            </tr>
            <tr>
                <td><label for="e">Address</label></td>
                <td><textarea name="address" id="e" cols="20" rows="3" placeholder="Address"></textarea></td>
            </tr>
            
            <tr>
                <td><button>SIGNUP</button></td>
                <td><button type="reset">RESET</button></td>
            </tr>
        </table>
    </form>
    <a href="login.html">Aready have an account</a>


</body>
</html>
